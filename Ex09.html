<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex09</title>
</head>
<body>
<script>
    let stra = prompt('Nhập mảng a gồm 10 số nguyên bất kỳ (ngăn cách bằng dấu phẩy):');
    let a = stra.split(',');
    let strb = prompt('Nhập mảng b gồm 10 số nguyên bất kỳ (ngăn cách bằng dấu phẩy):');
    let b = strb.split(',');
    let c = b.concat(a);
    alert(c);
</script>
</body>
</html>
