<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex06</title>
</head>
<body>
<script>
    let str = prompt('Nhập chuỗi 10 số nguyên bất kỳ (ngăn cách bằng dấu phẩy):');
    let arr = str.split(',');
    let V = prompt('Nhập số nguyên cần tìm:');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === V) {
            alert('V is in the array');
            break;
        } else {
            alert('V is not in the array');
            break;
        }
    }
</script>
</body>
</html>
