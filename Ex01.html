<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex01</title>
</head>
<body>
<script>
    let str = prompt('Nhập mảng gồm 10 phần tử (ngăn cách các phần tử bởi dấu phẩy):');
    let arr = str.split(',');
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count++;
        }
    }
    alert(`Có ${count} số nguyên lớn hơn hoặc bằng 10`);
</script>
</body>
</html>
