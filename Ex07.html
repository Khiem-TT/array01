<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex07</title>
</head>
<body>
<script>
    let str = prompt('Nhập chuỗi 10 số nguyên bất kỳ (ngăn cách bằng dấu phẩy):');
    let arr = str.split(',');
    let V = prompt('Nhập số nguyên cần xoá:');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === V) {
            arr.splice(i, 1);
            arr.push(0);
            i--;
        }
    }
    alert(arr);
</script>
</body>
</html>
