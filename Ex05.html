<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex05</title>
</head>
<body>
<script>
    let str = prompt('Nhập chuỗi các số nguyên bất kỳ (ngăn cách bằng dấu phẩy):');
    let arr = str.split(',');
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            count++;
        }
    }
    alert(`Số lượng các số nguyên âm trong chuỗi là ${count}`);
</script>
</body>
</html>
