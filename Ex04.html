<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex04</title>
</head>
<body>
<script>
    let str = prompt('Nhập mảng (ngăn cách các phần tử bởi dấu phẩy):');
    let arr = str.split(',');
    let newArr = [];
    for (let i = arr.length - 1; i >= 0; i--) {
        newArr.push(arr[i]);
    }
    alert(newArr);
</script>
</body>
</html>
